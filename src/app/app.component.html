<div class="container">
  <app-welcome
    *ngIf="!startClicked"
    (clickStart)="showQuestions()"
  ></app-welcome>
  <ng-container *ngIf="startClicked">
    <div
      *ngFor="let question of questions; let i = index"
      class="page_wrapper"
      [class.focus]="i == 0"
      [id]="question.identifier"
    >
      <app-free-text
        [question]="question"
        (scrollNext)="gotoNext($event)"
      ></app-free-text>
    </div>
  </ng-container>
</div>
