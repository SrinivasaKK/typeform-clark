<div *ngIf="question.multiple === 'false'" id="single-selection">
  <div class="options" *ngFor="let choice of question.choices; let i = index">
    <input
      id="{{ question.identifier }}{{ i }}"
      (change)="nextQuestion()"
      [(ngModel)]="selectedOption"
      [name]="question.identifier"
      [value]="choice.value"
      type="radio"
    />
    <label for="{{ question.identifier }}{{ i }}" class="answer_block">{{
      choice.label
    }}</label>
  </div>
</div>
