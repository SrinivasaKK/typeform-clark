<div class="input-control">
  <input
    type="text"
    matInput
    class="text-input"
    [(ngModel)]="value"
    ngDefaultControl
    (keypress)="onPressEnter($event)"
    autocomplete="off"
  />

  <app-proceed-button
    *ngIf="(question.required && value !== null) || !question.required"
    (next)="nextQuestion()"
  ></app-proceed-button>
</div>
