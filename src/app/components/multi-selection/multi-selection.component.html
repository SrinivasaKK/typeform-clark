<!-- Multiple Input Allowed -->
<div id="multiple-selection">
  <div *ngFor="let choice of question.choices" class="mat-checkbox">
    <mat-checkbox (change)="addToSelectedOptions($event, choice)">
      {{ choice.value }}
    </mat-checkbox>
  </div>

  <app-proceed-button
    *ngIf="
      (question.required && selectedOptions.length > 0) || !question.required
    "
    (next)="nextQuestion()"
  ></app-proceed-button>
</div>
